<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="short icon" href="../images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>She loves roses</title>
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar flex justify-around items-center">
        <div class="logo">
          <h3>
            <!-- <i class="fa-solid fa-heart fa-beat" style="color: #990505"></i> -->
            <a href="../index.html"
              ><img src="../images/Logo.JPG" alt="Logo"
            /></a>
            <!-- <a href="index.html">she loves roses</a> -->
          </h3>
        </div>
        <div class="nav-links flex gap-15">
          <a href="admin.html">Admin</a>
          <a href="cart.html">Cart</a>
        </div>
      </div>
      <div class="main">
        <h1>Admin Page</h1>
        <form id="product-form">
          <div>
            <label for="name">Product name</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="price">Price</label>
            <input type="number" id="price" />
          </div>
          <div>
            <label for="image-url">Image URL</label>
            <input type="text" id="image-url" />
          </div>
          <div>
            <label for="details">Details</label>
            <input type="text" id="details" />
          </div>
          <div>
            <label for="category">Category</label>
            <input type="text" id="category" />
          </div>
          <div>
            <label for="color">Color</label>
            <input type="text" id="color" />
          </div>
          <div>
            <label for="origin">Origin</label>
            <input type="text" id="origin" />
          </div>
          <button id="save-btn">Save product</button>
        </form>
        <table id="products-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Image</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="footer"></div>
      <script type="module" src="../js/admin.js"></script>
    </div>
  </body>
</html>
